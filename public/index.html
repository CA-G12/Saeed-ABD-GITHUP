<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>G12</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.jpeg" alt="logo" />
      </div>
    </header>
    <main id="container">
      <div class="head">
        <div class="content">
          <h2 class="title" style="z-index: 99">G12 GITHUB Users Search</h2>
          <div class="search-box">
            <input
              type="text"
              name="searchUsers"
              placeholder="Search"
              id="search"
            />
            <div class="search-result"></div>
          </div>
        </div>
      </div>
      <div class="result-container">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1637778352878-f0b46d574a04?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt="user"
          />
          <a href="#"><h3>Saeed Madi</h3></a>

          <span>tranee</span>
        </div>
        <div class="repos">
          <div class="repo-card">
            <a href="#"><h3>Repo Name</h3></a>
            <span>HTML</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
